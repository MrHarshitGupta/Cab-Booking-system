<!DOCTYPE html>
<html th:lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<!-- Define document type, language, and replace content with base layout -->

<head>
    <!-- Head section contains metadata about the document -->
    <meta charset="ISO-8859-1">
    <!-- Character encoding -->
    <title>Register Page</title>
    <!-- Title of the document -->
</head>

<body>
    <!-- Body section contains visible content of the document -->
    <section>
        <!-- Main section of the document -->

        <div class="container p-3">
            <!-- Container for content with padding -->

            <div class="row">
                <!-- Bootstrap row -->

                <div class="col-md-6 offset-md-3">
                    <!-- Bootstrap column with medium width and offset -->

                    <div class="card">
                        <!-- Bootstrap card -->

                        <div class="card-header text-center fs-4">
                            Register Page
                            <!-- Header for register page -->
                        </div>

                        <h4 class="text-center f-5 p-3" th:text="${msg}" style="color: red"></h4>
                        <!-- Display error message -->

                        <h4 class="text-center f-5 p-3" th:text="${msgs}" style="color: green"></h4>
                        <!-- Display success message -->

                        <div class="card-body">
                            <!-- Card body -->

                            <form action="register" method="post">
                                <!-- Form for user registration -->
                                <!-- Action attribute specifies where to submit the form data -->
                                <!-- Method attribute specifies the HTTP method to use -->

                                <div class="mb-3">
                                    <!-- Form group for full name -->
                                    <label>Enter Full Name</label>
                                    <!-- Label for full name input -->
                                    <input type="text" name="fullname" class="form-control" required>
                                    <!-- Input field for full name -->
                                </div>

                                <div class="mb-3">
                                    <!-- Form group for email -->
                                    <label>Enter Email</label>
                                    <!-- Label for email input -->
                                    <input type="email" name="email" class="form-control" required>
                                    <!-- Input field for email -->
                                </div>

                                <div class="mb-3">
                                    <!-- Form group for date of birth -->
                                    <label>Choose Date Of Birth</label>
                                    <!-- Label for date of birth input -->
                                    <input type="date" name="dob" class="form-control" required>
                                    <!-- Input field for date of birth -->
                                </div>

                                <div class="mb-3">
                                    <!-- Form group for gender -->
                                    <label>Gender</label>
                                    <!-- Label for gender selection -->
                                    <div class="form-check form-check-inline">
                                        <!-- Inline form check -->
                                        <input class="form-check-input" type="radio" name="gender" id="inlineRadiol" value="male">
                                        <!-- Radio button for male gender -->
                                        <label class="form-check-Label" for="inlineRadio1">Male</label>
                                        <!-- Label for male gender -->
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <!-- Inline form check -->
                                        <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female">
                                        <!-- Radio button for female gender -->
                                        <label class="form-check-Label" for="inlineRadio2">Female</label>
                                        <!-- Label for female gender -->
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <!-- Form group for address -->
                                    <label>Enter Address</label>
                                    <!-- Label for address input -->
                                    <input type="text" name="address" class="form-control" required>
                                    <!-- Input field for address -->
                                </div>

                                <div class="mb-3">
                                    <!-- Form group for mobile number -->
                                    <label>Enter Mobile Number</label>
                                    <!-- Label for mobile number input -->
                                    <input type="text" name="mobile" class="form-control" required>
                                    <!-- Input field for mobile number -->
                                </div>

                                <div class="mb-3">
                                    <!-- Form group for password -->
                                    <label>Enter Password</label>
                                    <!-- Label for password input -->
                                    <input type="password" name="password" class="form-control" required>
                                    <!-- Input field for password -->
                                </div>

                                <button class="btn btn-primary col-md-12">Register</button>
                                <!-- Button to submit registration form -->

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
