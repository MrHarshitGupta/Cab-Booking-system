<!DOCTYPE html>
<html th="en" xmlns:th="http://www.thymeLeaf.org" th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Add Car</title>
</head>
<body>
<section>

	<div class="container">
    <h3>Add a new Product</h3>
    <form th:action="@{/admin/addcar}" method="post" th:object="${car}" enctype="multipart/form-data">
        <div class="row">
            <div class="col-sm-5">
                <input type="hidden" name="id" th:field="*{id}">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" required th:field="*{Model_Name}" name="Model_Name" id="Model_Name"
                           placeholder="Enter name">

                </div>
                <div class="form-group">
                    <label for="category">Select Category</label>
                    <select class="form-control" th:field="*{category}" id="category" name="category">
                        <option th:each="category :${categories}"
                                th:value="${category.id}"
                                th:text="${category.name}">
                    </select>
                </div>
                <div class="form-group">
                    <label for="price">Price Per Km</label>
                    <input type="number" class="form-control" required th:field="*{Price_Per_Km}" name="Price_Per_Km" id="Price_Per_Km"
                           placeholder="Price">
                </div>
            </div>
            <div class="col-sm-5">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
</section>
</body>
</html>l>
