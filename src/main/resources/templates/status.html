<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmed</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap CSS link -->

    <style>
        /* CSS styles for customizing the appearance */
        .container {
            margin-top: 50px;
            text-align: center;
        }

        .status-icon {
            font-size: 100px;
            color: green;
            margin-bottom: 20px;
        }

        .status-message {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>

    <style>
        /* CSS styles for setting background image */
        body {
            background-image: url('https://www.rentallscript.com/resources/content/images/size/w692/2021/10/Online-Car-Reservation-System.png');
            /* Replace 'background-image.jpg' with the path to your image */
            background-size: cover; /* This ensures that the image covers the entire background */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-attachment: fixed; /* Fixes the background image in place */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Container for content -->
        <div class="status-icon">
            <i class="fas fa-check-circle"></i>
            <!-- Assuming you have Font Awesome for the icon -->
        </div>
        <div class="status-message">Booking Confirmed!</div>
        <!-- Confirmation message -->
        <p>Your booking has been confirmed. Thank you for choosing our service.</p>
    </div>
</body>
</html>
